_schema-version: "3.1"
ID: XSA
description: A simple CAP project.
version: 1.0.0
modules:
- name: XSA-srv
  type: nodejs
  path: srv
  requires:
  - name: XSA-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: XSA-db-deployer
  type: hdb
  path: db
  requires:
  - name: XSA-db
    properties:
      TARGET_CONTAINER: ~{hdi-service-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{ServiceName_1}
  parameters:
    buildpack: nodejs_buildpack
resources:
- name: XSA-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: CROSS_SCHEMA_SFLIGHT
  properties:
    ServiceName_1: ${service-name}
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
